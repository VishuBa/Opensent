<!DOCTYPE html>
<html>

<head>
  <title>Canteen Dapp</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Canteen Management Dashboard</h1>
    <h2>Select the items</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Maggi</td> <td>20</td></tr>
          <tr><td>Burger</td> <td>40</td></tr>
          <tr><td>Paratha</td> <td>30</td></tr>
          <tr><td>Pasta</td> <td>80</td></tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group  input-group-sm">
          <input type="text" class="form-control" id="itemName" name="itemName" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-outline-primary" id="buyItem">Buy</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
