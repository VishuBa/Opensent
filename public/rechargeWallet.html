<!DOCTYPE html>
<html>

<head>
  <title>Canteen Dapp</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="./rechargeWallet.js"></script>
</head>

<body>
  <div class="container">
    <h1>Recharge wallet</h1>
    <h2>Enter amount</h2>
    <div class="row">
      <div class="col-lg-4">
        <div class="input-group  input-group-lg">
          <input type="number" min="10" max="5000" class="form-control" id="rechargeAmount" name="rechargeAmount" />
        </div>
      </div>
      <div class="col-lg-8">
        <button type="button" class="btn btn-outline-primary" id="rechargeButton">Recharge</button>
      </div>
    </div>
  </div>
</body>

</html>
